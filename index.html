<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JinnGarden - Okos Hidroponikus Asszisztens</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #F7FFF4;
            --secondary-bg: #F4FFFA;
            --primary-text: #274E13;
            --accent-bg: #EDFFEA;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary-bg);
            color: var(--primary-text);
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="max-w-md mx-auto bg-white min-h-screen shadow-lg">
        <!-- Navigation -->
        <nav class="fixed bottom-0 w-full max-w-md bg-white border-t border-gray-200">
            <div class="flex justify-around p-4">
                <a href="index.html" class="text-green-800">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                </a>
                <a href="plants.html" class="text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                    </svg>
                </a>
                <a href="community.html" class="text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                    </svg>
                </a>
                <a href="profile.html" class="text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                </a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="pb-20">
            <!-- Header -->
            <header class="p-4 bg-white border-b border-gray-200">
                <div class="flex items-center justify-between">
                    <img src="logo.png" alt="JinnGarden Logo" class="h-8">
                    <button class="p-2 rounded-full hover:bg-gray-100">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                        </svg>
                    </button>
                </div>
            </header>

            <!-- Dashboard Content -->
            <div class="p-4">
                <h1 class="text-2xl font-bold mb-6">Üdvözöljük a Kertjében</h1>
                
                <!-- Quick Actions -->
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <a href="setup-wizard.html" class="bg-white p-4 rounded-lg shadow-sm border border-gray-200">
                        <h3 class="font-semibold mb-2">Új Kert Létrehozása</h3>
                        <p class="text-sm text-gray-600">Kezdje el első növényeinek termesztését</p>
                    </a>
                    <a href="plants.html" class="bg-white p-4 rounded-lg shadow-sm border border-gray-200">
                        <h3 class="font-semibold mb-2">Növényeim</h3>
                        <p class="text-sm text-gray-600">Növényeinek kezelése</p>
                    </a>
                </div>

                <!-- Active Gardens -->
                <section class="mb-6">
                    <h2 class="text-lg font-semibold mb-4">Aktív Kertek</h2>
                    <div class="space-y-4">
                        <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200">
                            <div class="flex items-center justify-between mb-2">
                                <h3 class="font-semibold">Konyhakert</h3>
                                <span class="text-sm text-green-600">Egészséges</span>
                            </div>
                            <div class="flex items-center space-x-2 text-sm text-gray-600">
                                <span>3 növény</span>
                                <span>•</span>
                                <span>15. nap</span>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Quick Tips -->
                <section>
                    <h2 class="text-lg font-semibold mb-4">Mai Tippek</h2>
                    <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200">
                        <p class="text-sm">Ne felejtse el ellenőrizni a vízszintet és szükség esetén állítsa be a pH értéket.</p>
                    </div>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
