<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varázsló - JinnGarden</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <img src="logo.png" alt="JinnGarden Logo" class="app-logo">
            <button class="btn-icon" aria-label="Bezárás" onclick="window.location.href='index.html'">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </header>

        <!-- Progress Bar -->
        <div class="wizard-progress">
            <div class="wizard-step-info">
                <span class="wizard-step-current">1. lépés a 3-ból</span>
                <span class="wizard-step-title">Növények Kiválasztása</span>
            </div>
            <div class="progress-container">
                <div class="progress-bar" data-progress="33" style="width: 33%"></div>
            </div>
        </div>

        <!-- Main Content -->
        <main class="main-content p-4">
            <h1 class="text-2xl font-bold mb-6 animate-on-load">Mit szeretne termeszteni?</h1>
            
            <!-- Plant Selection -->
            <div class="space-y-4">
                <div class="card flex items-center space-x-4 hover:border-accent transition-colors animate-on-load">
                    <div class="w-16 h-16 bg-secondary rounded-lg flex items-center justify-center">
                        <svg class="w-8 h-8 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                        </svg>
                    </div>
                    <div>
                        <h3 class="font-semibold">Mikrozöldek</h3>
                        <p class="text-sm text-gray">Napraforgó, Borsó, Retek, Brokkoli</p>
                    </div>
                </div>
                
                <div class="card flex items-center space-x-4 hover:border-accent transition-colors animate-on-load">
                    <div class="w-16 h-16 bg-secondary rounded-lg flex items-center justify-center">
                        <svg class="w-8 h-8 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                        </svg>
                    </div>
                    <div>
                        <h3 class="font-semibold">Fűszernövények</h3>
                        <p class="text-sm text-gray">Bazsalikom, Menta, Kakukkfű</p>
                    </div>
                </div>

                <div class="card flex items-center space-x-4 hover:border-accent transition-colors animate-on-load">
                    <div class="w-16 h-16 bg-secondary rounded-lg flex items-center justify-center">
                        <svg class="w-8 h-8 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                        </svg>
                    </div>
                    <div>
                        <h3 class="font-semibold">Leveles Zöldségek</h3>
                        <p class="text-sm text-gray">Saláta, Spenót, Kel</p>
                    </div>
                </div>

                <div class="card flex items-center space-x-4 hover:border-accent transition-colors animate-on-load">
                    <div class="w-16 h-16 bg-secondary rounded-lg flex items-center justify-center">
                        <svg class="w-8 h-8 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                        </svg>
                    </div>
                    <div>
                        <h3 class="font-semibold">Zöldségek</h3>
                        <p class="text-sm text-gray">Paradicsom, Paprika, Uborka</p>
                    </div>
                </div>
            </div>

            <!-- Navigation Buttons -->
            <div class="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white border-t border-gray-200 p-4">
                <div class="flex justify-between">
                    <button onclick="window.location.href='index.html'" class="btn btn-secondary">
                        Vissza
                    </button>
                    <button onclick="window.location.href='setup-wizard-2.html'" class="btn btn-primary">
                        Tovább
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
