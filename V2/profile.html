</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <img src="logo.png" alt="JinnGarden Logo" class="app-logo">
            <button class="btn-icon" aria-label="Beállítások">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>

            <!-- Stats -->
            <div class="grid grid-cols-3 gap-4 mb-8">
                <div class="card text-center animate-on-load">
                    <div class="text-2xl font-bold text-accent">12</div>
                    <div class="text-sm text-gray">Növény</div>

                <div class="card text-center animate-on-load">

                        <div class="w-12 h-12 bg-secondary rounded-full flex items-center justify-center mr-4">
                            <svg class="w-6 h-6 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            </svg>
                        </div>
                        <div>
                            <h3 class="font-semibold">Első Aratás</h3>
                            <p class="text-sm text-gray">Első sikeres növénytermesztés</p>
                        </div>
                    </div>
                    <div class="card flex items-center animate-on-load">
                        <div class="w-12 h-12 bg-secondary rounded-full flex items-center justify-center mr-4">
                            <svg class="w-6 h-6 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>

                        </div>
                    </div>
                    <div class="card flex items-center animate-on-load">
                        <div class="w-12 h-12 bg-secondary rounded-full flex items-center justify-center mr-4">
                            <svg class="w-6 h-6 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            </svg>
                        </div>
                        <div>
                            <h3 class="font-semibold">Közösségi Segítő</h3>
                            <p class="text-sm text-gray">50+ hozzászólás a fórumon</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Settings -->
            <div>
                <h2 class="text-xl font-semibold mb-4 animate-on-load">Beállítások</h2>
                <div class="space-y-4">
                    <button class="card w-full flex items-center justify-between hover:border-accent transition-colors animate-on-load">
                        <div class="flex items-center">
                            <svg class="w-6 h-6 text-gray mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                        <svg class="w-5 h-5 text-gray" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                        <svg class="w-5 h-5 text-gray" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>

                    <button class="card w-full flex items-center justify-between hover:border-accent transition-colors animate-on-load">
                        <div class="flex items-center">
                            <svg class="w-6 h-6 text-gray mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
